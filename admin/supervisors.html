<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisors - Bus Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-blue-800 text-white min-h-screen">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Bus Tracker</h1>
                <p class="text-blue-200 text-sm">Admin Panel</p>
            </div>
            <nav class="mt-8">
                <a href="dashboard.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="buses.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-bus mr-3"></i>Buses
                </a>
                <a href="routes.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-route mr-3"></i>Routes
                </a>
                <a href="drivers.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-id-card mr-3"></i>Drivers
                </a>
                <a href="#" class="nav-link active bg-blue-700 text-white block py-3 px-6 border-l-4 border-white">
                    <i class="fas fa-user-tie mr-3"></i>Supervisors
                </a>
                <a href="trips.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-road mr-3"></i>Trips
                </a>
                <a href="maintenance.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-tools mr-3"></i>Maintenance
                </a>
                <a href="reports.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-chart-bar mr-3"></i>Reports
                </a>
                <a href="profile.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-user-circle mr-3"></i>Profile
                </a>
                <a href="#" id="logoutBtn" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent mt-4">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Supervisor Management</h2>
                <button id="addSupervisorBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Add Supervisor
                </button>
            </div>
            
            <!-- Search and Filter -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search supervisors..." 
                               class="w-full md:w-80 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
            
            <!-- Supervisors Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="supervisorsTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-gray-500">Loading supervisors...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Supervisor Modal -->
    <div id="addSupervisorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Add New Supervisor</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addSupervisorForm" class="space-y-4">
                <div>
                    <label for="supervisorName" class="block text-sm font-medium text-gray-700 mb-1">Supervisor Name</label>
                    <input type="text" id="supervisorName" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="supervisorEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="supervisorEmail" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="supervisorPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="supervisorPassword" name="password" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Add Supervisor
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Supervisor Modal -->
    <div id="editSupervisorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Edit Supervisor</h3>
                <button id="closeEditModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editSupervisorForm" class="space-y-4">
                <input type="hidden" id="editSupervisorId">
                <div>
                    <label for="editSupervisorName" class="block text-sm font-medium text-gray-700 mb-1">Supervisor Name</label>
                    <input type="text" id="editSupervisorName" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="editSupervisorEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="editSupervisorEmail" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="editSupervisorPassword" class="block text-sm font-medium text-gray-700 mb-1">Password (Optional)</label>
                    <input type="password" id="editSupervisorPassword" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelEditBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Update Supervisor
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token and user info from localStorage
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        // Check if user is logged in and is an admin
        if (!token || !user || user.role !== 'admin') {
            window.location.href = '/frontend/login.html';
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/frontend/login.html';
        });
        
        // Modal functionality
        const addSupervisorModal = document.getElementById('addSupervisorModal');
        const addSupervisorBtn = document.getElementById('addSupervisorBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        addSupervisorBtn.addEventListener('click', () => {
            addSupervisorModal.classList.remove('hidden');
        });
        
        closeModalBtn.addEventListener('click', () => {
            addSupervisorModal.classList.add('hidden');
        });
        
        cancelBtn.addEventListener('click', () => {
            addSupervisorModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === addSupervisorModal) {
                addSupervisorModal.classList.add('hidden');
            }
        });
        
        // Function to make authenticated API calls
        async function apiCall(url, options = {}) {
            const fullUrl = url.startsWith('http') ? url : `https://bus-tracking-backend-xemb.onrender.com${url}`;
            const response = await fetch(fullUrl, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response;
        }
        
        // Load supervisors
        async function loadSupervisors() {
            try {
                const response = await apiCall('/api/supervisors');
                if (response.ok) {
                    const data = await response.json();
                    const tbody = document.getElementById('supervisorsTableBody');
                    
                    if (data.supervisors && data.supervisors.length > 0) {
                        tbody.innerHTML = '';
                        data.supervisors.forEach(supervisor => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${supervisor.name}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${supervisor.email}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <button class="edit-supervisor text-blue-600 hover:text-blue-900 mr-3" data-id="${supervisor.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-supervisor text-red-600 hover:text-red-900" data-id="${supervisor.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-gray-500">No supervisors found</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Error loading supervisors:', error);
                document.getElementById('supervisorsTableBody').innerHTML = '<tr><td colspan="3" class="px-6 py-4 text-center text-red-500">Error loading supervisors</td></tr>';
            }
        }
        
        // Add supervisor form submission
        document.getElementById('addSupervisorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('supervisorName').value,
                email: document.getElementById('supervisorEmail').value,
                password: document.getElementById('supervisorPassword').value
            };
            
            try {
                const response = await apiCall('/api/supervisors', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('addSupervisorForm').reset();
                    addSupervisorModal.classList.add('hidden');
                    loadSupervisors(); // Reload the supervisors list
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error adding supervisor');
                }
            } catch (error) {
                alert('Error adding supervisor: ' + error.message);
            }
        });
        
        // Edit supervisor modal functionality
        const editSupervisorModal = document.getElementById('editSupervisorModal');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        
        closeEditModalBtn.addEventListener('click', () => {
            editSupervisorModal.classList.add('hidden');
        });
        
        cancelEditBtn.addEventListener('click', () => {
            editSupervisorModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === editSupervisorModal) {
                editSupervisorModal.classList.add('hidden');
            }
        });
        
        // Edit supervisor functionality
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.edit-supervisor')) {
                const supervisorId = e.target.closest('.edit-supervisor').dataset.id;
                
                try {
                    const response = await apiCall(`/api/supervisors/${supervisorId}`);
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('editSupervisorId').value = data.supervisor.id;
                        document.getElementById('editSupervisorName').value = data.supervisor.name;
                        document.getElementById('editSupervisorEmail').value = data.supervisor.email;
                        
                        editSupervisorModal.classList.remove('hidden');
                    } else {
                        alert('Error loading supervisor data');
                    }
                } catch (error) {
                    alert('Error loading supervisor data: ' + error.message);
                }
            }
        });
        
        // Update supervisor form submission
        document.getElementById('editSupervisorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const supervisorId = document.getElementById('editSupervisorId').value;
            const formData = {
                name: document.getElementById('editSupervisorName').value,
                email: document.getElementById('editSupervisorEmail').value
            };
            
            // Only add password to update if it's provided
            const password = document.getElementById('editSupervisorPassword').value;
            if (password) {
                formData.password = password;
            }
            
            try {
                const response = await apiCall(`/api/supervisors/${supervisorId}`, {
                    method: 'PUT',
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    editSupervisorModal.classList.add('hidden');
                    loadSupervisors(); // Reload the supervisors list
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error updating supervisor');
                }
            } catch (error) {
                alert('Error updating supervisor: ' + error.message);
            }
        });
        
        // Delete supervisor functionality
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-supervisor')) {
                const supervisorId = e.target.closest('.delete-supervisor').dataset.id;
                
                if (confirm('Are you sure you want to delete this supervisor?')) {
                    try {
                        const response = await apiCall(`/api/supervisors/${supervisorId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            loadSupervisors(); // Reload the supervisors list
                        } else {
                            const errorData = await response.json();
                            alert(errorData.message || 'Error deleting supervisor');
                        }
                    } catch (error) {
                        alert('Error deleting supervisor: ' + error.message);
                    }
                }
            }
        });
        
        // Load supervisors when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadSupervisors();
        });
    </script>
</body>
</html>
