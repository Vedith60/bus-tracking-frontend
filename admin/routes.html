<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes - Bus Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <div class="hamburger md:hidden fixed top-4 left-4 z-50">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!-- Overlay for mobile menu -->
    <div class="overlay" id="mobileOverlay"></div>
    
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-blue-800 text-white min-h-screen sidebar" id="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Bus Tracker</h1>
                <p class="text-blue-200 text-sm">Admin Panel</p>
            </div>
            <nav class="mt-8">
                <a href="dashboard.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="buses.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-bus mr-3"></i>Buses
                </a>
                <a href="#" class="nav-link active bg-blue-700 text-white block py-3 px-6 border-l-4 border-white">
                    <i class="fas fa-route mr-3"></i>Routes
                </a>
                <a href="drivers.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-id-card mr-3"></i>Drivers
                </a>
                <a href="supervisors.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-user-tie mr-3"></i>Supervisors
                </a>
                <a href="trips.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-road mr-3"></i>Trips
                </a>
                <a href="maintenance.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-tools mr-3"></i>Maintenance
                </a>
                <a href="reports.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-chart-bar mr-3"></i>Reports
                </a>
                <a href="profile.html" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-user-circle mr-3"></i>Profile
                </a>
                <a href="#" id="logoutBtn" class="nav-link text-blue-100 hover:bg-blue-700 hover:text-white block py-3 px-6 border-l-4 border-transparent mt-4">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-8 main-content" id="mainContent">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Route Management</h2>
                <button id="addRouteBtn" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>Add Route
                </button>
            </div>
            
            <!-- Search and Filter -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                    <div class="flex-1">
                        <input type="text" id="searchInput" placeholder="Search routes..." 
                               class="w-full md:w-80 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>
            
            <!-- Routes Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Route Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Point</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Point</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Distance</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="routesTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading routes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Route Modal -->
    <div id="addRouteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Add New Route</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addRouteForm" class="space-y-4">
                <div>
                    <label for="routeName" class="block text-sm font-medium text-gray-700 mb-1">Route Name</label>
                    <input type="text" id="routeName" name="routeName" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="startPoint" class="block text-sm font-medium text-gray-700 mb-1">Start Point</label>
                    <input type="text" id="startPoint" name="startPoint" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="endPoint" class="block text-sm font-medium text-gray-700 mb-1">End Point</label>
                    <input type="text" id="endPoint" name="endPoint" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="distance" class="block text-sm font-medium text-gray-700 mb-1">Distance (km) (Optional)</label>
                    <input type="number" id="distance" name="distance" step="0.01"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Add Route
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Route Modal -->
    <div id="editRouteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Edit Route</h3>
                <button id="closeEditModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editRouteForm" class="space-y-4">
                <input type="hidden" id="editRouteId">
                <div>
                    <label for="editRouteName" class="block text-sm font-medium text-gray-700 mb-1">Route Name</label>
                    <input type="text" id="editRouteName" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="editStartPoint" class="block text-sm font-medium text-gray-700 mb-1">Start Point</label>
                    <input type="text" id="editStartPoint" name="start_point" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="editEndPoint" class="block text-sm font-medium text-gray-700 mb-1">End Point</label>
                    <input type="text" id="editEndPoint" name="end_point" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="editDistance" class="block text-sm font-medium text-gray-700 mb-1">Distance (km) (Optional)</label>
                    <input type="number" id="editDistance" name="distance" step="0.01"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelEditBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Update Route
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token and user info from localStorage
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        // Check if user is logged in and is an admin
        if (!token || !user || user.role !== 'admin') {
            window.location.href = '/frontend/login.html';
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/frontend/login.html';
        });
        
        // Modal functionality
        const addRouteModal = document.getElementById('addRouteModal');
        const addRouteBtn = document.getElementById('addRouteBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        addRouteBtn.addEventListener('click', () => {
            addRouteModal.classList.remove('hidden');
        });
        
        closeModalBtn.addEventListener('click', () => {
            addRouteModal.classList.add('hidden');
        });
        
        cancelBtn.addEventListener('click', () => {
            addRouteModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === addRouteModal) {
                addRouteModal.classList.add('hidden');
            }
        });
        
        // Function to make authenticated API calls
        async function apiCall(url, options = {}) {
            const fullUrl = url.startsWith('http') ? url : `https://bus-tracking-backend-xemb.onrender.com${url}`;
            const response = await fetch(fullUrl, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response;
        }
        
        // Load routes
        async function loadRoutes() {
            try {
                const response = await apiCall('/api/routes');
                if (response.ok) {
                    const data = await response.json();
                    const tbody = document.getElementById('routesTableBody');
                    
                    if (data.routes && data.routes.length > 0) {
                        tbody.innerHTML = '';
                        data.routes.forEach(route => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${route.name}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${route.start_point}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${route.end_point}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${route.distance ? route.distance + ' km' : 'N/A'}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <button class="edit-route text-blue-600 hover:text-blue-900 mr-3" data-id="${route.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="delete-route text-red-600 hover:text-red-900" data-id="${route.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No routes found</td></tr>';
                    }
                }
            } catch (error) {
                console.error('Error loading routes:', error);
                document.getElementById('routesTableBody').innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading routes</td></tr>';
            }
        }
        
        // Add route form submission
        document.getElementById('addRouteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('routeName').value,
                start_point: document.getElementById('startPoint').value,
                end_point: document.getElementById('endPoint').value,
                distance: document.getElementById('distance').value || null
            };
            
            try {
                const response = await apiCall('/api/routes', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('addRouteForm').reset();
                    addRouteModal.classList.add('hidden');
                    loadRoutes(); // Reload the routes list
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error adding route');
                }
            } catch (error) {
                alert('Error adding route: ' + error.message);
            }
        });
        
        // Edit route modal functionality
        const editRouteModal = document.getElementById('editRouteModal');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        
        closeEditModalBtn.addEventListener('click', () => {
            editRouteModal.classList.add('hidden');
        });
        
        cancelEditBtn.addEventListener('click', () => {
            editRouteModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === editRouteModal) {
                editRouteModal.classList.add('hidden');
            }
        });
        
        // Edit route functionality
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.edit-route')) {
                const routeId = e.target.closest('.edit-route').dataset.id;
                
                try {
                    const response = await apiCall(`/api/routes/${routeId}`);
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById('editRouteId').value = data.route.id;
                        document.getElementById('editRouteName').value = data.route.name;
                        document.getElementById('editStartPoint').value = data.route.start_point;
                        document.getElementById('editEndPoint').value = data.route.end_point;
                        document.getElementById('editDistance').value = data.route.distance || '';
                        
                        editRouteModal.classList.remove('hidden');
                    } else {
                        alert('Error loading route data');
                    }
                } catch (error) {
                    alert('Error loading route data: ' + error.message);
                }
            }
        });
        
        // Update route form submission
        document.getElementById('editRouteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const routeId = document.getElementById('editRouteId').value;
            const formData = {
                name: document.getElementById('editRouteName').value,
                start_point: document.getElementById('editStartPoint').value,
                end_point: document.getElementById('editEndPoint').value,
                distance: document.getElementById('editDistance').value || null
            };
            
            try {
                const response = await apiCall(`/api/routes/${routeId}`, {
                    method: 'PUT',
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    editRouteModal.classList.add('hidden');
                    loadRoutes(); // Reload the routes list
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error updating route');
                }
            } catch (error) {
                alert('Error updating route: ' + error.message);
            }
        });
        
        // Delete route functionality
        document.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-route')) {
                const routeId = e.target.closest('.delete-route').dataset.id;
                
                if (confirm('Are you sure you want to delete this route?')) {
                    try {
                        const response = await apiCall(`/api/routes/${routeId}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            loadRoutes(); // Reload the routes list
                        } else {
                            const errorData = await response.json();
                            alert(errorData.message || 'Error deleting route');
                        }
                    } catch (error) {
                        alert('Error deleting route: ' + error.message);
                    }
                }
            }
        });
        
        // Load routes when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadRoutes();
        });
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('mobileOverlay');
            
            if (hamburger) {
                hamburger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidebar.classList.toggle('hidden');
                    overlay.classList.toggle('active');
                    
                    // Add class to main content to shift when sidebar is open
                    if (!sidebar.classList.contains('hidden')) {
                        mainContent.classList.add('shifted');
                    } else {
                        mainContent.classList.remove('shifted');
                    }
                });
            }
            
            // Close sidebar when clicking on overlay
            overlay.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                overlay.classList.remove('active');
                mainContent.classList.remove('shifted');
            });
            
            // Close sidebar when clicking outside of it
            document.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && 
                    !sidebar.classList.contains('hidden') && 
                    !e.target.closest('#sidebar') && 
                    !e.target.closest('.hamburger')) {
                    sidebar.classList.add('hidden');
                    overlay.classList.remove('active');
                    mainContent.classList.remove('shifted');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden');
                    overlay.classList.remove('active');
                    mainContent.classList.remove('shifted');
                }
            });
        });
    </script>
</body>
</html>
