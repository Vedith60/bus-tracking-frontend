<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard - Bus Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <div class="hamburger md:hidden fixed top-4 left-4 z-50">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!-- Overlay for mobile menu -->
    <div class="overlay" id="mobileOverlay"></div>
    
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-green-800 text-white min-h-screen sidebar" id="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Bus Tracker</h1>
                <p class="text-green-200 text-sm">Supervisor Panel</p>
            </div>
            <nav class="mt-8">
                <a href="#" class="nav-link active bg-green-700 text-white block py-3 px-6 border-l-4 border-white">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="trips.html" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-road mr-3"></i>Trips
                </a>
                <a href="maintenance.html" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-tools mr-3"></i>Maintenance
                </a>
                <!-- <a href="profile.html" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-user-circle mr-3"></i>Profile
                </a> -->
                <a href="#" id="logoutBtn" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent mt-4">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-8 main-content" id="mainContent">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Dashboard</h2>
                <div class="flex items-center">
                    <div class="mr-4 text-right">
                        <p class="text-gray-600">Welcome,</p>
                        <p id="supervisorName" class="font-semibold">Supervisor</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                            <i class="fas fa-road text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500">Total Trips</p>
                            <p id="tripCount" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                            <i class="fas fa-check-circle text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500">Completed Trips</p>
                            <p id="completedTripCount" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600 mr-4">
                            <i class="fas fa-clock text-xl"></i>
                        </div>
                        <div>
                            <p class="text-gray-500">Active Trips</p>
                            <p id="activeTripCount" class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Trips -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Recent Trips</h3>
                    <a href="trips.html" class="text-green-600 hover:underline">View All</a>
                </div>
                <div id="recentTrips" class="space-y-4">
                    <p class="text-gray-500 text-center py-4">Loading trips...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get token and user info from localStorage
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        // Check if user is logged in and is a supervisor
        if (!token || !user || user.role !== 'supervisor') {
            window.location.href = '/frontend/login.html';
        }
        
        // Display supervisor name
        document.getElementById('supervisorName').textContent = user.name || 'Supervisor';
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/frontend/login.html';
        });
        
        // Function to make authenticated API calls
        async function apiCall(url, options = {}) {
            const fullUrl = url.startsWith('http') ? url : `https://bus-tracking-backend-xemb.onrender.com${url}`;
            const response = await fetch(fullUrl, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response;
        }
        
        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                const response = await apiCall('/api/reports/supervisor/dashboard');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('tripCount').textContent = data.trips;
                    document.getElementById('activeTripCount').textContent = data.activeTrips;
                    document.getElementById('completedTripCount').textContent = data.completedTrips;
                }
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }
        
        // Load recent trips
        async function loadRecentTrips() {
            try {
                const response = await apiCall('/api/trips/supervisor?limit=5');
                if (response.ok) {
                    const data = await response.json();
                    const tripsContainer = document.getElementById('recentTrips');
                    
                    if (data.trips && data.trips.length > 0) {
                        tripsContainer.innerHTML = '';
                        data.trips.slice(0, 5).forEach(trip => {
                            const tripElement = document.createElement('div');
                            tripElement.className = 'border-b border-gray-200 pb-3 last:border-0';
                            tripElement.innerHTML = `
                                <div class="flex justify-between">
                                    <div>
                                        <p class="font-semibold">${trip.bus_number}</p>
                                        <p class="text-sm text-gray-600">${trip.route_name || trip.temporary_route || 'N/A'} - ${trip.driver_name}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm">${new Date(trip.trip_date).toLocaleDateString()}</p>
                                        <span class="px-2 py-1 text-xs rounded-full ${
                                    trip.status === 'Active' ? 'bg-yellow-100 text-yellow-800' : 
                                    trip.status === 'Completed' ? 'bg-green-100 text-green-800' : 
                                    'bg-gray-100 text-gray-800'
                                }">${trip.status}</span>
                                    </div>
                                </div>
                            `;
                            tripsContainer.appendChild(tripElement);
                        });
                    } else {
                        tripsContainer.innerHTML = '<p class="text-gray-500 text-center">No recent trips</p>';
                    }
                }
            } catch (error) {
                console.error('Error loading recent trips:', error);
            }
        }
        
        // Load all data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardStats();
            loadRecentTrips();
        });
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('mobileOverlay');
            
            if (hamburger) {
                hamburger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidebar.classList.toggle('hidden');
                    overlay.classList.toggle('active');
                    
                    // Add class to main content to shift when sidebar is open
                    if (!sidebar.classList.contains('hidden')) {
                        mainContent.classList.add('shifted');
                    } else {
                        mainContent.classList.remove('shifted');
                    }
                });
            }
            
            // Close sidebar when clicking on overlay
            overlay.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                overlay.classList.remove('active');
                mainContent.classList.remove('shifted');
            });
            
            // Close sidebar when clicking outside of it
            document.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && 
                    !sidebar.classList.contains('hidden') && 
                    !e.target.closest('#sidebar') && 
                    !e.target.closest('.hamburger')) {
                    sidebar.classList.add('hidden');
                    overlay.classList.remove('active');
                    mainContent.classList.remove('shifted');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden');
                    overlay.classList.remove('active');
                    mainContent.classList.remove('shifted');
                }
            });
        });
    </script>
</body>
</html>
