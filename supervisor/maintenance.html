<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Bus Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <div class="hamburger md:hidden fixed top-4 left-4 z-50">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <!-- Overlay for mobile menu -->
    <div class="overlay" id="mobileOverlay"></div>
    
    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-green-800 text-white min-h-screen sidebar" id="sidebar">
            <div class="p-6">
                <h1 class="text-2xl font-bold">Bus Tracker</h1>
                <p class="text-green-200 text-sm">Supervisor Panel</p>
            </div>
            <nav class="mt-8">
                <a href="dashboard.html" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-tachometer-alt mr-3"></i>Dashboard
                </a>
                <a href="trips.html" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-road mr-3"></i>Trips
                </a>
                <a href="maintenance.html" class="nav-link active bg-green-700 text-white block py-3 px-6 border-l-4 border-white">
                    <i class="fas fa-tools mr-3"></i>Maintenance
                </a>
                <!-- <a href="profile.html" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent">
                    <i class="fas fa-user-circle mr-3"></i>Profile
                </a> -->
                <a href="#" id="logoutBtn" class="nav-link text-green-100 hover:bg-green-700 hover:text-white block py-3 px-6 border-l-4 border-transparent mt-4">
                    <i class="fas fa-sign-out-alt mr-3"></i>Logout
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-8 main-content" id="mainContent">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Maintenance Records</h2>
                <!-- Add Maintenance Button -->
                <button id="addMaintenanceBtn" class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">
                    <i class="fas fa-plus mr-2"></i>Add Maintenance
                </button>
            </div>
            
            <!-- Maintenance Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bus Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Driver</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subject</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cost</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Maintenance Date</th>
                        </tr>
                    </thead>
                    <tbody id="maintenanceTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">Loading maintenance records...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Maintenance Modal -->
    <div id="addMaintenanceModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Add New Maintenance</h3>
                <button id="closeAddModalBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="addMaintenanceForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="busSelect" class="block text-sm font-medium text-gray-700 mb-1">Bus</label>
                        <select id="busSelect" name="busSelect" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="">Select Bus</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="driverSelect" class="block text-sm font-medium text-gray-700 mb-1">Driver (Optional)</label>
                        <select id="driverSelect" name="driverSelect"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            <option value="">Select Driver (Optional)</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="subject" name="subject" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">Cost</label>
                        <input type="number" id="cost" name="cost" step="0.01"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                    
                    <div>
                        <label for="maintenanceDate" class="block text-sm font-medium text-gray-700 mb-1">Maintenance Date</label>
                        <input type="date" id="maintenanceDate" name="maintenanceDate" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    </div>
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" id="cancelAddBtn" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        Add Maintenance
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get token and user info from localStorage
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));
        
        // Check if user is logged in and is a supervisor
        if (!token || !user || user.role !== 'supervisor') {
            window.location.href = '/frontend/login.html';
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/frontend/login.html';
        });
        
        // Function to make authenticated API calls
        async function apiCall(url, options = {}) {
            const fullUrl = url.startsWith('http') ? url : `https://bus-tracking-backend-xemb.onrender.com${url}`;
            const response = await fetch(fullUrl, {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response;
        }
        
        // Load maintenance records for supervisor
        async function loadMaintenance() {
            try {
                const response = await apiCall('/api/maintenance/supervisor');
                if (response.ok) {
                    const data = await response.json();
                    const tbody = document.getElementById('maintenanceTableBody');
                    
                    if (data.maintenance && data.maintenance.length > 0) {
                        tbody.innerHTML = '';
                        data.maintenance.forEach(maintenance => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${maintenance.bus_number || 'N/A'}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${maintenance.driver_name || 'N/A'}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">${maintenance.subject}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-900">â‚¹${maintenance.cost ? parseFloat(maintenance.cost).toFixed(2) : '0.00'}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${new Date(maintenance.maintenance_date).toLocaleDateString()}</div>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });
                    } else {
                        tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No maintenance records found</td></tr>';
                    }
                } else {
                    document.getElementById('maintenanceTableBody').innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading maintenance records</td></tr>';
                }
            } catch (error) {
                console.error('Error loading maintenance records:', error);
                document.getElementById('maintenanceTableBody').innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading maintenance records</td></tr>';
            }
        }
        
        // Modal functionality
        const addMaintenanceModal = document.getElementById('addMaintenanceModal');
        const addMaintenanceBtn = document.getElementById('addMaintenanceBtn');
        const closeAddModalBtn = document.getElementById('closeAddModalBtn');
        const cancelAddBtn = document.getElementById('cancelAddBtn');
        
        addMaintenanceBtn.addEventListener('click', () => {
            addMaintenanceModal.classList.remove('hidden');
            loadBusesAndDrivers(); // Load buses and drivers when modal opens
        });
        
        closeAddModalBtn.addEventListener('click', () => {
            addMaintenanceModal.classList.add('hidden');
        });
        
        cancelAddBtn.addEventListener('click', () => {
            addMaintenanceModal.classList.add('hidden');
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === addMaintenanceModal) {
                addMaintenanceModal.classList.add('hidden');
            }
        });
        
        // Function to load buses and drivers for dropdowns
        async function loadBusesAndDrivers() {
            try {
                // Load buses
                const busResponse = await apiCall('/api/buses');
                if (busResponse.ok) {
                    const data = await busResponse.json();
                    const busSelect = document.getElementById('busSelect');
                    
                    // Clear existing options
                    busSelect.innerHTML = '<option value="">Select Bus</option>';
                    
                    if (data.buses && data.buses.length > 0) {
                        data.buses.forEach(bus => {
                            const option = document.createElement('option');
                            option.value = bus.id;
                            option.textContent = bus.bus_number;
                            busSelect.appendChild(option);
                        });
                    }
                }
                
                // Load drivers
                const driverResponse = await apiCall('/api/drivers');
                if (driverResponse.ok) {
                    const data = await driverResponse.json();
                    const driverSelect = document.getElementById('driverSelect');
                    
                    // Clear existing options
                    driverSelect.innerHTML = '<option value="">Select Driver (Optional)</option>';
                    
                    if (data.drivers && data.drivers.length > 0) {
                        data.drivers.forEach(driver => {
                            const option = document.createElement('option');
                            option.value = driver.id;
                            option.textContent = driver.name;
                            driverSelect.appendChild(option);
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading buses and drivers:', error);
            }
        }
        
        // Add maintenance form submission
        document.getElementById('addMaintenanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const busId = document.getElementById('busSelect').value;
            const driverId = document.getElementById('driverSelect').value || null;
            const subject = document.getElementById('subject').value;
            const description = document.getElementById('description').value;
            const cost = document.getElementById('cost').value || null;
            const maintenanceDate = document.getElementById('maintenanceDate').value;
            
            try {
                const response = await apiCall('/api/maintenance/supervisor', {
                    method: 'POST',
                    body: JSON.stringify({
                        bus_id: parseInt(busId),
                        driver_id: driverId ? parseInt(driverId) : null,
                        subject: subject,
                        description: description,
                        cost: cost ? parseFloat(cost) : null,
                        maintenance_date: maintenanceDate
                    })
                });
                
                if (response.ok) {
                    // Reset form and close modal
                    document.getElementById('addMaintenanceForm').reset();
                    addMaintenanceModal.classList.add('hidden');
                    
                    // Reload the maintenance records
                    loadMaintenance();
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'Error adding maintenance record');
                }
            } catch (error) {
                alert('Error adding maintenance record: ' + error.message);
            }
        });
        
        // Load maintenance records when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadMaintenance();
        });
        
        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const overlay = document.getElementById('mobileOverlay');
            
            if (hamburger) {
                hamburger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    sidebar.classList.toggle('hidden');
                    overlay.classList.toggle('active');
                    
                    // Add class to main content to shift when sidebar is open
                    if (!sidebar.classList.contains('hidden')) {
                        mainContent.classList.add('shifted');
                    } else {
                        mainContent.classList.remove('shifted');
                    }
                });
            }
            
            // Close sidebar when clicking on overlay
            overlay.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                overlay.classList.remove('active');
                mainContent.classList.remove('shifted');
            });
            
            // Close sidebar when clicking outside of it
            document.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && 
                    !sidebar.classList.contains('hidden') && 
                    !e.target.closest('#sidebar') && 
                    !e.target.closest('.hamburger')) {
                    sidebar.classList.add('hidden');
                    overlay.classList.remove('active');
                    mainContent.classList.remove('shifted');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden');
                    overlay.classList.remove('active');
                    mainContent.classList.remove('shifted');
                }
            });
        });
    </script>
</body>
</html>
